contents:
  - title: "Решение для календарно-сетевого планирования (топ-5 рынка России в своём сегменте) <br> <span class='title-sub'> Роли: product lead (лидер продуктовой команды), визионер, эксперт-консультант"
    description: 
      - "Полнофункциональный аналог Microsoft Project и Oracle Primavera Р6 с учётом российской специфики и корпоративных требований"
      - "Обладает сложной бизнес-логикой и API, интегрируется с платформой компании и другими решениями в целостный PMIS промышленного уровня"
      - "Выращено под моим руководством от MVP-модуля в desktop-based платформе (2021 год) до самодостаточного on-premise решения с микросервисной архитектурой (2025 год)"
    image: "![](https://i.postimg.cc/d1gT4pvB/sch.jpg)"
  - title: "Комплексные системы управления проектами (ИСУП / КСУП / PMIS) и MES <br> <span class='title-sub'> Роли: IT-лидер, визионер, функциональный / интеграционный архитектор, системный аналитик"
    description: 
      - 'Единая цифровая платформа для топ-3 нефтегазовой компании России и её подрядчиков (<a href="https://da.rbc.ru/proposals/138/">см. РБК-Awards</a>)'
      - "Информационая система управления проектами для топ-3 нефтехимической компании России (ИСУП)"
      - "Централизованная система управления тепличными комплексами в 3 регионах России (MES)"
    image: "![](https://i.postimg.cc/bvNbJ13Q/syst.jpg)"
  - title: "Мобильные приложения для оперативного сбора информации с площадок<br> <span class='title-sub'> Роли: визионер, системный аналитик"
    description: 
      - "Мобильный обходчик ТОиР в PMIS-системе: задачи, маршруты, рабочие чертежи и техкарты, фотоконтроль"
      - "Кабинет бригадира-строителя в PMIS-системе: оперативный сбор физобъёмов и фактов, контроль задач бригады"
      - "Помощник овощевода в MES-системе: маршруты сбора, инциденты, контроль заработка, интеграция с весами и датчиками"
    image: "![](https://i.postimg.cc/sXMhPsFx/mob.jpg)"
  - title: "Аналитические порталы на базе BI-систем с интерактивными моделями <br> <span class='title-sub'> Роли: визионер, BI-разработчик, системный аналитик"
    description: 
      - "Портал для управляющих комитетов в PMIS-системе: дашборды по проектным офисам и локациям + визуализация на 3D-моделях"
      - "Портал для оперативных штабов в PMIS-системе: план / факт выполнения объёмов на площадках, риски и мероприятия"
      - "Портал оперативной отчётности MES-системы: план / факт сбора урожая, потребление ресурсов, мобилизация персонала"
    image: "![](https://i.postimg.cc/5yvQGg2M/bi.jpg)"