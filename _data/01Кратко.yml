subject: Кратко
listing-order: 1
icon: "/assets/img/clipboard-list.svg"
contents:
  - title: "Product Manager (b2b), 9+ лет опыта <br> <span class='title-sub'> Объёмы проектов: 10-100+ млн руб., годовые бюджеты продуктов 50+ млн руб."
    description: 
      - "Управление IT продуктами от идеи до деливери в ролях product manager, лидера IT-команды,  project manager, системного аналитика"
      - "Выстраивание прозрачных процессов и наладка цикла поставок в кроссфункциональных IT-командах (20+ человек)"
      - "Разработка артефактов и MVP с использованием ИИ, итеративное управление ожиданиями и разработкой"
      - "Формирование команд и IT-функций с нуля (найм, онбординг, прокачка экспертизы в домене)"
  - title: "Стремления"
    description: 
      - "Развиваться в сторону стратегического управления продуктами и IT-подразделениями"
      - "Делать крутые артефакты и продукты, вести людей к новым и значимым достижениям"
      - "Менторить сотрудников и расширять сеть профессиональных и деловых контактов"
      - "Прокачивать доменную, техническую, архитектурную и культурную насмотренность"
  - title: "Бэкграунд и ключевые навыки"
    description: 
      - "Обширный опыт работы с топ-менеджментом, IT-командами и другими стейкхолдерами в т.ч. зарубежными (английский C1)"
      - "Понимание специфики и стратегии IT для b2b и b2с, пресейлы, разработка и запуск систем классов ИСУП (PMIS) и MES, корпоративных цифровых платформ"
      - "Техническая зрелость: работа в средах разработки, проектирования, дизайна, ручное и автотестирование, управление деплоями и инфраструктурой"
      - "Консалтинг в области управления IT-проектами и продуктами, календарно-сетевого планирования, цифровизации бизнеса (капстрой, ТОиР/ОКР, ПИР)"