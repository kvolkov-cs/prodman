subject: Кратко
listing-order: 1
icon: "/assets/img/clipboard-list.svg"
contents:
  - title: "IT & Product Lead, 9+ лет в IT <br> <span class='title-sub'> Масштабы ответственности: проекты с бюджетами до 200+ млн руб., продукты enterprise-level с годовыми бюджетами 50+ млн руб., продуктовая команда 20+ человек, процессы на 300+ IT-специалистов и смежников"
    description: 
      - "Грамотно и прозрачно выстраиваю работу IT-команд в ролях лидера команды, product manager, project manager; умею в Agile / Scrum / Kanban в т.ч. по SAFe / LeSS"
      - "Обеспечиваю достижение бизнес-результатов в условиях ограниченных ресурсов команды и меняющихся приоритетов, управляю ожиданиями стейкхолдеров и видением продукта со стороны разработчиков"
      - "Участвую в продуктовых мероприятиях и решениях стратегического уровня совместно с топ-менеджментом, понимаю и применяю data-driven подход; под моим началом создан промышленный b2b-продукт от MVP до коробки с десятками внедрений"
      - "Разрабатываю артефакты и MVP / прототипы с использованием ИИ, усиливаю IT-команды личным участием и контролем результатов (в технических ролях, hands-on), а также консультирую смежные функции и команды по оперативным вопросам"
  - title: "Стремления"
    description: 
      - "Развиваться в стратегическом управлении продуктами и IT-подразделениями"
      - "Делать крутые артефакты и решения, вести людей к новым и значимым достижениям"
      - "Менторить сотрудников и расширять сеть профессиональных и деловых контактов"
      - "Прокачивать доменную, техническую, архитектурную и культурную насмотренность"
  - title: "Бэкграунд и ключевые навыки"
    description: 
      - "Выстраивание прозрачных процессов discovery и delivery в кроссфункциональных продуктовых командах (20+ человек), учёт специфики b2b, b2c, in-house продуктов"
      - "Обширный опыт работы с топ-менеджментом, IT-командами и другими стейкхолдерами в т.ч. зарубежными (уверенный английский)"
      - "Формирование команд и IT-функций с нуля (найм, онбординг, прокачка экспертизы в домене, менторинг) на личном опыте и лучших практиках"
      - "Опыт реализации сложных IT-проектов по цифровизации управления проектной деятельностью корпораций в доменах капстроя (EPC/EPCM), ТОиР/ОКР, ПИР"
      - "Проведение пресейлов, обследований, разработки и запуска систем классов ИСУП (PMIS) и MES, корпоративных цифровых платформ"
      - "Технический бэкграунд: работа в средах разработки, проектирования, дизайна, ручное и автотестирование, управление деплоями и инфраструктурой"
      
      