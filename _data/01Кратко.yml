contents:
  - title: "IT & Product Lead, 9+ лет в IT <br> <span class='title-sub'> Масштабы ответственности: проекты с бюджетами 10-200+ млн руб., продукты enterprise-level с годовыми бюджетами 50+ млн руб., команды до 30 человек"
    description: 
      - "Управляю комплексными IT продуктами от идеи до деливери в ролях лидера IT-команды, product manager, project manager, системного аналитика"
      - "Участвую в продуктовых мероприятиях и решениях стратегического уровня совместно с другими стейхолдерами"
      - "Обеспечиваю достижение бизнес-результатов в условиях ограниченных ресурсов команды и меняющихся приоритетов"
      - "Усиливаю команду личным участием в пожаротушениях (как технарь) и консультированием смежников по оперативным вопросам"
      - "Разрабатываю артефакты и MVP / прототипы с использованием ИИ, итеративно управляю ожиданиями и разработкой по Agile / Scrum"
  - title: "Стремления"
    description: 
      - "Развиваться в сторону стратегического управления продуктами и IT-подразделениями"
      - "Делать крутые артефакты и продукты, вести людей к новым и значимым достижениям"
      - "Менторить сотрудников и расширять сеть профессиональных и деловых контактов"
      - "Прокачивать доменную, техническую, архитектурную и культурную насмотренность"
  - title: "Бэкграунд и ключевые навыки"
    description: 
      - "Обширный опыт работы с топ-менеджментом, IT-командами и другими стейкхолдерами в т.ч. зарубежными (английский C1)"
      - "Техническая зрелость: работа в средах разработки, проектирования, дизайна, ручное и автотестирование, управление деплоями и инфраструктурой"
      - "Формирование команд и IT-функций с нуля (найм, онбординг, прокачка экспертизы в домене) на личном опыте и лучших практиках"
      - "Выстраивание прозрачных процессов и наладка релизного цикла в кроссфункциональных IT-командах (20+ человек)"
      - "Понимание специфики и стратегии IT для b2b, b2с, in-house => пресейлы, разработка и запуск систем классов ИСУП (PMIS) и MES, корпоративных цифровых платформ"
      - "Консалтинг в области управления IT-проектами и продуктами, календарно-сетевого планирования, цифровизации бизнеса (капстрой, ТОиР/ОКР, ПИР)"